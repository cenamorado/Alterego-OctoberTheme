title = "Posts"
url = "/posts/:page?"
layout = "default"

[blogPosts]
postPage = "post"
postsPerPage = "10"
==

<div class="container post-container">
    {% for post in posts %}
        <div class="post-item mb-5">
            <a href="{{post.url}}">
                <div class="post-item-img" style="background-image: url('{{ post.featured_images[0].path }}')" ></div>
            </a>
            <div class="post-item-content">
                <h3 class="mb-4 mt-4">{{ post.title }}</h3>
                <p class="mb-4">{{ post.summary|raw }}</p>
                <hr />
                <div class="social-content">
                    <div class="comments">
                        <a href="">
                            <i class="fas fa-comment"></i>
                            <p class="fb-comments-count" data-href="http://localhost:3002/posts/{{ post.categories[0].name }}/{{post.slug}}"></p>
                        </a>
                    </div>
                    <div class="shares">
                        <a href="">
                            <i class="fas fa-share"></i>
                            <p>Share</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
